<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legendary Mod Leader Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #00ff9d;
    }
    .container {
      display: inline-block;
      background: #222;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ff9d;
    }
    input {
      width: 60px;
      padding: 5px;
      margin: 8px;
      border-radius: 5px;
      border: none;
      text-align: center;
      font-size: 1em;
    }
    button {
      background: #00ff9d;
      border: none;
      color: #111;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }
    button:hover {
      background: #00d68f;
    }
    .result {
      margin-top: 20px;
      font-size: 1.4em;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <h1>Legendary Mod → Leader Calculator</h1>
  <div class="container">
    <p>Enter how many of each mod type you have:</p>
    <div>
      <label>★ 1-Star Mods:</label>
      <input type="number" id="oneStar" value="0" min="0" />
    </div>
    <div>
      <label>★★ 2-Star Mods:</label>
      <input type="number" id="twoStar" value="0" min="0" />
    </div>
    <div>
      <label>★★★ 3-Star Mods:</label>
      <input type="number" id="threeStar" value="0" min="0" />
    </div>
    <div>
      <label>★★★★ 4-Star Mods:</label>
      <input type="number" id="fourStar" value="0" min="0" />
    </div>
    <button onclick="calculateLeaders()">Calculate</button>
    <div class="result" id="result">Total Leaders: 0</div>
  </div>

  <script>
    function calculateLeaders() {
      const oneStar = parseInt(document.getElementById('oneStar').value) || 0;
      const twoStar = parseInt(document.getElementById('twoStar').value) || 0;
      const threeStar = parseInt(document.getElementById('threeStar').value) || 0;
      const fourStar = parseInt(document.getElementById('fourStar').value) || 0;

      const leaders =
        Math.floor(oneStar / 2) +
        twoStar * 1 +
        threeStar * 2 +
        fourStar * 4;

      document.getElementById('result').textContent =
        `Total Leaders: ${leaders}`;
    }
  </script>
</body>
</html>
